<!-- authentication/templates/delete_trailer.html -->

{% extends 'base.html' %}

{% block title %}Delete Trailer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-body">
            <h2 class="card-title text-danger">Delete Trailer - {{ trailer.name }}</h2>
            <p>Are you sure you want to delete this trailer? This action cannot be undone.</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'trailer-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
